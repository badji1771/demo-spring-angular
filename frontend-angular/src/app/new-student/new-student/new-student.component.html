<div class="container">
  <mat-card [formGroup]="studentFormGroup" class="student-form">
    <mat-card-header>
      <mat-card-title>New Student</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field appearance="outline">
        <mat-label>code</mat-label>
        <input matInput formControlName="code">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Prenom</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nom</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Programme</mat-label>
        <input matInput formControlName="programId">
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button (click)="saveStudent()" mat-raised-button color="primary">Save</button>
      @if (showProgress){
        <mat-spinner ></mat-spinner>
      }

    </mat-card-actions>
  </mat-card>

</div>
