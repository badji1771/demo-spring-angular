<div class="container">
  {{loginForm.value | json}}
  <mat-card class="login-form" [formGroup]="loginForm">
    <mat-card-header>
      <mat-card-title>
        Authentication
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Uername</mat-label>
        <input matInput formControlName="username" [class.is-invalid]="isInvalidAndToucheOrDrity(loginForm.controls.username)">
        <small class="text-danger" *nIf="loginForm.controls.username.invalid">
          The Uername is required
        </small>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password"[class.is-invalid]="isInvalidAndToucheOrDrity(loginForm.controls.password)">
        <small class="text-danger" *nIf="loginForm.controls.password.invalid">
          The Password is required
        </small>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button (click)="login()" mat-raised-button color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
